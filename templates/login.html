<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mana Ooru Auction - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat"
  style="background-image: url('https://playerimages-1.s3.us-east-1.amazonaws.com/backgroundImage-Viewml.jpg');">

  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- MAIN CONTENT GRID -->
  <div class="relative z-10 min-h-screen grid grid-cols-1 lg:grid-cols-2 gap-6 p-6">

    <!-- LEFT SIDE: LOGIN CARD -->
    <div class="flex items-center justify-center">
      <div class="bg-white/20 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/30">

        <h2 class="text-3xl font-extrabold text-center text-white mb-6 drop-shadow-lg">
          üèè Mana Ooru Auction Login
        </h2>

        {% if error %}
          <p class="text-red-300 text-center font-semibold mb-4 bg-red-900/40 p-2 rounded">
            {{ error }}
          </p>
        {% endif %}

        <form method="POST" class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold text-white">Username</label>
            <input type="text" name="username" required
              class="w-full p-3 rounded-lg bg-white/80 focus:bg-white border-0 focus:ring-2 focus:ring-yellow-400">
          </div>

          <div>
            <label class="block mb-1 font-semibold text-white">Password</label>
            <input type="password" name="password" required
              class="w-full p-3 rounded-lg bg-white/80 focus:bg-white border-0 focus:ring-2 focus:ring-yellow-400">
          </div>

          <button
            class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-white py-3 rounded-lg font-bold text-lg shadow-md hover:from-yellow-600 hover:to-orange-700 transition">
            Login
          </button>
        </form>

        <!-- VIEWER LINK -->
        <div class="mt-6 text-center">
          <a href="/viewer"
            class="text-yellow-300 font-semibold underline text-lg hover:text-yellow-400 transition">
            üëÄ Continue as Viewer
          </a>
        </div>

      </div>
    </div>


      </div>
    </div>

  </div>

</body>
</html>
